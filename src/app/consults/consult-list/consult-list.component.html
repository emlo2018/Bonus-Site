<table class="table table-hover">
    <tr *ngFor="let cons of service.list">
      <td (click)="populateForm(cons)">{{cons.Name}}</td>
      <td (click)="populateForm(cons)">{{cons.Debit}}</td>
      <td (click)="populateForm(cons)">{{cons.BonusPoint}}</td>
      <td><button (click)="onDelete(cons.ConsultID)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
  </table>
