<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="ConsultID" #ConsultID="ngModel" [(ngModel)]="service.formData.ConsultID">
    <div class="form-group">
        <label>Name</label>
        <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
        <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <label>Debited hours</label>
        <input name="Debit" #Debit="ngModel" [(ngModel)]="service.formData.Debit" class="form-control" required>
        <div class="validation-error" *ngIf="Debit.invalid && Debit.touched">This field is required.</div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>How many Years have You been hired?</label>
            <input name="BonusPoint" #BonusPoint="ngModel" [(ngModel)]="service.formData.BonusPoint"
                class="form-control" required>
            <div class="validation-error" *ngIf="Debit.invalid && Debit.touched">This field is required.</div>
        </div>
    </div>
    
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
</form>
